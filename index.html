<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body class="bg-dark" style="color: goldenrod;">
    <div class="container mt-4">
        <main>
            <div class="calc border border-light mx-auto mt-5 py-2 rounded"
                style="background-color:rgb(82, 2, 2);max-width: 400px;">
                <div class="col-9 mx-auto">
                    <div class="fs-2 text-center">% CALCULATRICE %</div>
                    <div class="screen border mx-auto my-2 fs-2 bg-dark text-light text-break text-end px-2"></div>
                    <div class="buttons">
                        <div class="row mx-auto justify-content-between my-3">
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">1</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">2</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">3</div>
                        </div>
                        <div class="row mx-auto justify-content-between my-3">
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">4</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">5</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">6</div>
                        </div>
                        <div class="row mx-auto justify-content-between my-3">
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">7</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">8</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">9</div>
                        </div>
                        <div class="row mx-auto align-items-end justify-content-between my-3">
                            <!-- &#8592 = flÃ¨che, caract. special -->
                            <div class="back btn btn-success border col-3 fs-3 bg-dark">&#8592</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">0</div>
                            <div class="number btn btn-success border col-3 fs-3 bg-dark">.</div>
                        </div>
                        <div class="row mx-auto justify-content-between my-3">
                            <div class="operator btn btn-success border col-2 fs-3 bg-dark fw-bold">+</div>
                            <div class="operator btn btn-success border col-2 fs-3 bg-dark fw-bold">-</div>
                            <div class="operator btn btn-success border col-2 fs-3 bg-dark fw-bold">x</div>
                            <div class="operator btn btn-success border col-2 fs-3 bg-dark fw-bold">/</div>
                        </div>
                        <div class="row mx-auto justify-content-between my-3">
                            <div class="clear btn btn-success border col-5 fs-3 bg-dark">Clear</div>
                            <div class="equal btn btn-success border col-5 fs-3 bg-dark">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer style="height: 200px;">

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
